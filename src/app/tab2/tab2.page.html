<ion-header>
  <ion-toolbar>
    <ion-title>
      Intervenants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshing-spinner="bubbles" refreshing-text="Actualisation..."></ion-refresher-content>
  </ion-refresher>

<div *ngIf="!donnees.length">

  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

<div *ngFor="let Data of donnees">
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{this.link_url}}{{ Data.Avatar}}" alt="">
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-text style="width: 50%"> {{Data.NomComplet}} </ion-text>
        </h3>
        <p>
          <ion-text style="width: 80%"> {{Data.Poste}} </ion-text>
        </p>
        <p>
          <ion-text style="width: 60%"> {{Data.Entreprise}} </ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

</ion-content>
